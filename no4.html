<html>
   <head><title>Try/Catch</title>
     <script type="text/Javascript">
        try
        {
            alert("Saldo rekening Rp.:" + dapatkanSaldo());
        }
        catch(err)
        {
           document.write("Ada yang salah! \n"+
           err.name + ": "+ err.message); 
        }
     </script>
   </head>
</html>
