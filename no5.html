<html>
    <head>
            <script type="text/javascript">
                function halo(selamat) {
                    document.bgColor="green";
                    alert("Selamat Anda Juara 1! " + selamat);
                }
            </script>
    </head>
    <body>
            <form>
                <input type="button"
                value="Klik Tombol Nya"
                onclick="halo('Selamat');"/>
            </form>
    </body>
</html>
